<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsung Yen | Personal Page</title>
    <meta name="description" content="Personal page of Tsung Yen featuring a real-time clock and elegant design.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    <main class="container">
        <header class="profile-section">
            <h1 id="user-name">Tsung Yen</h1>
            <p class="tagline">Creative Professional & Developer</p>

                <div id="current-date" class="date-display">Wednesday, February 25, 2026</div>
            </div>
        </section>

        <footer>
            <p>&copy; 2026 Tsung Yen</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
